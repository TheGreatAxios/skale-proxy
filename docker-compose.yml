version: '3'
services:
  skale-proxy:
    environment:
      PROXY_FULL_HOST_NAME: ${PROXY_FULL_HOST_NAME}
      ETH_ENDPOINT: ${ENDPOINT}
      ENDPOINT_PREFIX: mainnet
      ABI_FILENAME: skale-manager-1.8.0-mainnet-abi.json
    image: skale-proxy:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      -  /dev/urandom:/dev/random
      -  ./data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "4"
    restart: unless-stopped

