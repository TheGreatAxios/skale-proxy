version: '3'
services:
  skale-proxy:
    image: skalenetwork/skale-proxy:develop-latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      -  /dev/urandom:/dev/random
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "4"
    restart: unless-stopped

